<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us – SignalHouse</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #fde68a 0%, #c084fc 35%, #7c3aed 65%, #1e1b4b 100%);
    }
    @keyframes float-gentle {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .animate-float-gentle {
      animation: float-gentle 4s ease-in-out infinite;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'bright-orange': '#FF6B35',
          },
        }
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Navigation Component
    const Navigation = () => {
      return (
        <nav className="fixed top-0 left-0 right-0 z-50 px-8 py-6 bg-white/90 backdrop-blur-sm">
          <div className="max-w-7xl mx-auto">
            <div className="flex justify-between items-center">
              <div className="flex items-center gap-3">
                <div className="w-8 h-8 bg-black rounded-lg flex items-center justify-center">
                  <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M13 10V3L4 14h7v7l9-11h-7z" />
                  </svg>
                </div>
                <span className="text-xl font-bold text-black">SignalHouse</span>
              </div>
              
              <div className="hidden md:flex items-center gap-8 text-black/80 font-medium">
                <a href="index.html" className="hover:text-black transition-colors">Home</a>
                <a href="services.html" className="hover:text-black transition-colors">Solutions</a>
                <a href="#contact" className="hover:text-black transition-colors">Contact</a>
              </div>

              <div className="flex items-center gap-3">
                <a href="#" className="bg-black hover:bg-gray-900 text-white px-6 py-2.5 rounded-full font-semibold transition-all">
                  Get Started
                </a>
              </div>
            </div>
          </div>
        </nav>
      );
    };

    // Contact Form Component
    const ContactForm = () => {
      const [formData, setFormData] = useState({
        firstName: '',
        lastName: '',
        email: '',
        company: '',
        service: '',
        message: ''
      });
      const [captchaChecked, setCaptchaChecked] = useState(false);

      const handleSubmit = (e) => {
        e.preventDefault();
        if (!captchaChecked) {
          alert('Please verify that you are not a robot.');
          return;
        }
        console.log('Form submitted:', formData);
        alert('Thank you for your message! We\'ll get back to you soon.');
        setFormData({
          firstName: '',
          lastName: '',
          email: '',
          company: '',
          service: '',
          message: ''
        });
        setCaptchaChecked(false);
      };

      const handleChange = (e) => {
        setFormData({
          ...formData,
          [e.target.name]: e.target.value
        });
      };

      return (
        <section className="min-h-screen gradient-bg pt-32 pb-24 px-8">
          <div className="max-w-4xl mx-auto">
            {/* Header */}
            <div className="text-center mb-16 animate-float-gentle">
              <h1 className="text-6xl font-extrabold leading-tight mb-6">
                <span className="text-black">Get in </span>
                <span className="text-white">Touch</span>
              </h1>
              <p className="text-xl text-black/80 max-w-2xl mx-auto">
                Let's discuss how we can help you communicate clearly, consistently, and creatively.
              </p>
            </div>

            {/* Form Card */}
            <div className="bg-white/95 backdrop-blur-xl rounded-3xl p-8 md:p-12 shadow-2xl mb-12">
              <form onSubmit={handleSubmit} className="space-y-6">
                {/* Name Fields */}
                <div className="grid md:grid-cols-2 gap-6">
                  <div>
                    <label className="block text-sm font-semibold text-gray-900 mb-2">
                      First Name <span className="text-red-500">*</span>
                    </label>
                    <input
                      type="text"
                      name="firstName"
                      value={formData.firstName}
                      onChange={handleChange}
                      required
                      className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition-colors"
                      placeholder="John"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-semibold text-gray-900 mb-2">
                      Last Name <span className="text-red-500">*</span>
                    </label>
                    <input
                      type="text"
                      name="lastName"
                      value={formData.lastName}
                      onChange={handleChange}
                      required
                      className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition-colors"
                      placeholder="Doe"
                    />
                  </div>
                </div>

                {/* Email */}
                <div>
                  <label className="block text-sm font-semibold text-gray-900 mb-2">
                    Email Address <span className="text-red-500">*</span>
                  </label>
                  <input
                    type="email"
                    name="email"
                    value={formData.email}
                    onChange={handleChange}
                    required
                    className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition-colors"
                    placeholder="john@example.com"
                  />
                </div>

                {/* Company */}
                <div>
                  <label className="block text-sm font-semibold text-gray-900 mb-2">
                    Company Name
                  </label>
                  <input
                    type="text"
                    name="company"
                    value={formData.company}
                    onChange={handleChange}
                    className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition-colors"
                    placeholder="Your Company"
                  />
                </div>

                {/* Service Selection */}
                <div>
                  <label className="block text-sm font-semibold text-gray-900 mb-2">
                    How can we help? <span className="text-red-500">*</span>
                  </label>
                  <select
                    name="service"
                    value={formData.service}
                    onChange={handleChange}
                    required
                    className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition-colors"
                  >
                    <option value="">Select a service...</option>
                    <option value="campaign">Campaign Strategy</option>
                    <option value="content">Content Creation</option>
                    <option value="automation">AI Automation</option>
                    <option value="multiple">Multiple Services</option>
                    <option value="other">Other</option>
                  </select>
                </div>

                {/* Message */}
                <div>
                  <label className="block text-sm font-semibold text-gray-900 mb-2">
                    Tell us about your project <span className="text-red-500">*</span>
                  </label>
                  <textarea
                    name="message"
                    value={formData.message}
                    onChange={handleChange}
                    required
                    rows="5"
                    className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition-colors resize-none"
                    placeholder="Share your goals, challenges, and what success looks like for your team..."
                  />
                </div>

                {/* Captcha */}
                <div className="flex items-center gap-4 p-4 bg-gray-50 rounded-xl border-2 border-gray-200">
                  <button
                    type="button"
                    onClick={() => setCaptchaChecked(!captchaChecked)}
                    className={`w-6 h-6 rounded border-2 flex items-center justify-center transition-all ${
                      captchaChecked
                        ? 'bg-purple-600 border-purple-600'
                        : 'border-gray-300 hover:border-purple-500'
                    }`}
                  >
                    {captchaChecked && (
                      <svg className="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" />
                      </svg>
                    )}
                  </button>
                  <span className="font-medium text-gray-900">I'm not a robot</span>
                  <div className="ml-auto flex flex-col items-end">
                    <div className="w-8 h-8 bg-gradient-to-br from-purple-600 to-indigo-600 rounded flex items-center justify-center text-white text-xs font-bold">
                      SH
                    </div>
                    <div className="text-xs text-gray-500 mt-1">
                      <a href="#" className="hover:text-purple-600">Privacy</a> · <a href="#" className="hover:text-purple-600">Terms</a>
                    </div>
                  </div>
                </div>

                {/* Submit Button */}
                <button
                  type="submit"
                  disabled={!captchaChecked}
                  className={`w-full py-4 rounded-full font-bold text-lg transition-all ${
                    captchaChecked
                      ? 'bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white shadow-lg hover:shadow-xl'
                      : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                  }`}
                >
                  Send Message →
                </button>
              </form>
            </div>

            {/* Contact Info Cards */}
            <div className="grid md:grid-cols-3 gap-6">
              <div className="bg-white/80 backdrop-blur-xl rounded-2xl p-6 text-center hover:bg-white/95 transition-all">
                <div className="w-12 h-12 bg-gradient-to-br from-purple-600 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                  <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                  </svg>
                </div>
                <h3 className="font-bold text-gray-900 mb-2">Email Us</h3>
                <a href="mailto:hello@signalhouse.studio" className="text-purple-600 hover:text-purple-700">
                  hello@signalhouse.studio
                </a>
              </div>

              <div className="bg-white/80 backdrop-blur-xl rounded-2xl p-6 text-center hover:bg-white/95 transition-all">
                <div className="w-12 h-12 bg-gradient-to-br from-orange-500 to-pink-500 rounded-full flex items-center justify-center mx-auto mb-4">
                  <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                  </svg>
                </div>
                <h3 className="font-bold text-gray-900 mb-2">Call Us</h3>
                <a href="tel:+15123783673" className="text-purple-600 hover:text-purple-700">
                  +1 (512) 378-3673
                </a>
              </div>

              <div className="bg-white/80 backdrop-blur-xl rounded-2xl p-6 text-center hover:bg-white/95 transition-all">
                <div className="w-12 h-12 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-full flex items-center justify-center mx-auto mb-4">
                  <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                </div>
                <h3 className="font-bold text-gray-900 mb-2">Location</h3>
                <p className="text-gray-700">Round Rock, Texas<br/>United States</p>
              </div>
            </div>
          </div>
        </section>
      );
    };

    // Footer
    const Footer = () => {
      return (
        <footer className="bg-gray-900 text-white py-12 px-8">
          <div className="max-w-7xl mx-auto text-center">
            <div className="flex items-center justify-center gap-3 mb-4">
              <div className="w-8 h-8 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-lg flex items-center justify-center">
                <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
              </div>
              <span className="text-xl font-bold">SignalHouse</span>
            </div>
            <div className="text-white/60 text-sm">
              © {new Date().getFullYear()} SignalHouse. Creative Systems. Clear Signals.
            </div>
          </div>
        </footer>
      );
    };

    // Main App
    const App = () => {
      return (
        <>
          <Navigation />
          <ContactForm />
          <Footer />
        </>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
